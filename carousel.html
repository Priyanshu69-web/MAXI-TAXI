 
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MAXI TAXI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="MAXI TAXI.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style type="text/css">
        .carousel-img {

  position: relative;
  text-align: center;
  width: 100%;



}

.text-orangered {
  color: orangered;
}

.bg-orangered {
  background-color: orangered;
}



.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.opacity{
 opacity: .3;
   

}

    </style>



</head>

<body class="bg-black text-white">







 <!-- this is crousel -->
  <div class="container-fluid">
    <div class="row py-3">

      <div class="col">
        <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">

          <div class="carousel-indicators">
            <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" aria-current="true"
              aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2" class="active"
              aria-label="Slide 3"></button>
          </div>
             <p class="text-white fw-bold font1 centered"> Go Anywhere at Your fare with<br> <span
                  class="text-orangered text-shadow">
                  Maxi Taxi</span></p>

          <div class="carousel-inner">
            <div class="carousel-item " data-bs-interval="5000">
              <img src="images/b-taxi2.webp" class="d-block w-100 img-fluid opacity" style="height: 250px;">
        


            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="images/b-taxi3.webp" class="d-block w-100 opacity" style="height: 250px;">
          
            </div>
            <div class="carousel-item active" data-bs-interval="5000">
              <img src="images/taxi.webp" class="d-block w-100 img-fluid opacity" style="height: 250px;">
           
            </div>

            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#mycarousel" type="button">
              <span class="carousel-control-prev-icon"></span></button>

            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#mycarousel" type="button">
              <span class="carousel-control-next-icon"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
